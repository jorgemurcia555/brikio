<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Builder face with construction helmet -->
  <g id="builder-icon">
    <!-- Head circle -->
    <circle cx="100" cy="110" r="55" stroke="#F15A24" stroke-width="8" fill="none"/>
    
    <!-- Left ear -->
    <path d="M 50 110 Q 45 110 45 115 Q 45 120 50 120" stroke="#F15A24" stroke-width="8" fill="none" stroke-linecap="round"/>
    
    <!-- Right ear -->
    <path d="M 150 110 Q 155 110 155 115 Q 155 120 150 120" stroke="#F15A24" stroke-width="8" fill="none" stroke-linecap="round"/>
    
    <!-- Construction helmet -->
    <!-- Helmet base -->
    <path d="M 60 85 Q 60 55 100 55 Q 140 55 140 85" stroke="#F15A24" stroke-width="8" fill="none" stroke-linecap="round"/>
    
    <!-- Helmet divider line -->
    <line x1="75" y1="55" x2="100" y2="75" stroke="#F15A24" stroke-width="8" stroke-linecap="round"/>
    <path d="M 100 75 Q 120 60 125 55" stroke="#F15A24" stroke-width="8" fill="none" stroke-linecap="round"/>
    
    <!-- Helmet visor/brim -->
    <line x1="45" y1="90" x2="155" y2="90" stroke="#F15A24" stroke-width="8" stroke-linecap="round"/>
    
    <!-- Eyes -->
    <ellipse cx="80" cy="110" rx="8" ry="12" fill="#F15A24"/>
    <ellipse cx="120" cy="110" rx="8" ry="12" fill="#F15A24"/>
    
    <!-- Nose -->
    <path d="M 100 120 Q 105 122 105 125" stroke="#F15A24" stroke-width="6" fill="none" stroke-linecap="round"/>
    
    <!-- Smile -->
    <path d="M 80 135 Q 100 145 120 135" stroke="#F15A24" stroke-width="8" fill="none" stroke-linecap="round"/>
  </g>
</svg>

