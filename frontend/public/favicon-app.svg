<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Orange background with padding -->
  <rect width="180" height="180" rx="36" fill="#F15A24"/>
  
  <!-- Logo centered with padding (30px padding = 120x120 viewBox) -->
  <g transform="translate(30, 30) scale(0.6)">
    <!-- Builder face with construction helmet -->
    <g id="builder-icon">
      <!-- Head circle -->
      <circle cx="100" cy="110" r="55" stroke="#FFFFFF" stroke-width="8" fill="none"/>
      
      <!-- Left ear -->
      <path d="M 50 110 Q 45 110 45 115 Q 45 120 50 120" stroke="#FFFFFF" stroke-width="8" fill="none" stroke-linecap="round"/>
      
      <!-- Right ear -->
      <path d="M 150 110 Q 155 110 155 115 Q 155 120 150 120" stroke="#FFFFFF" stroke-width="8" fill="none" stroke-linecap="round"/>
      
      <!-- Construction helmet -->
      <!-- Helmet base -->
      <path d="M 60 85 Q 60 55 100 55 Q 140 55 140 85" stroke="#FFFFFF" stroke-width="8" fill="none" stroke-linecap="round"/>
      
      <!-- Helmet divider line -->
      <line x1="75" y1="55" x2="100" y2="75" stroke="#FFFFFF" stroke-width="8" stroke-linecap="round"/>
      <path d="M 100 75 Q 120 60 125 55" stroke="#FFFFFF" stroke-width="8" fill="none" stroke-linecap="round"/>
      
      <!-- Helmet visor/brim -->
      <line x1="45" y1="90" x2="155" y2="90" stroke="#FFFFFF" stroke-width="8" stroke-linecap="round"/>
      
      <!-- Eyes -->
      <ellipse cx="80" cy="110" rx="8" ry="12" fill="#FFFFFF"/>
      <ellipse cx="120" cy="110" rx="8" ry="12" fill="#FFFFFF"/>
      
      <!-- Nose -->
      <path d="M 100 120 Q 105 122 105 125" stroke="#FFFFFF" stroke-width="6" fill="none" stroke-linecap="round"/>
      
      <!-- Smile -->
      <path d="M 80 135 Q 100 145 120 135" stroke="#FFFFFF" stroke-width="8" fill="none" stroke-linecap="round"/>
    </g>
  </g>
</svg>

