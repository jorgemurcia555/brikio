version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: budgetapp-db
    environment:
      POSTGRES_USER: budgetapp
      POSTGRES_PASSWORD: budgetapp_secret
      POSTGRES_DB: budgetapp
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U budgetapp"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - budgetapp-network

  # Backend API (NestJS)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: budgetapp-backend
    environment:
      NODE_ENV: production
      PORT: 3000
      API_PREFIX: api/v1
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: budgetapp
      DB_PASSWORD: budgetapp_secret
      DB_DATABASE: budgetapp
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_EXPIRES_IN: 1h
      JWT_REFRESH_SECRET: your-super-secret-refresh-key-change-in-production
      JWT_REFRESH_EXPIRES_IN: 7d
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      STRIPE_FREE_PLAN_PRICE_ID: ${STRIPE_FREE_PLAN_PRICE_ID}
      STRIPE_PRO_PLAN_PRICE_ID: ${STRIPE_PRO_PLAN_PRICE_ID}
      FRONTEND_URL: http://localhost:5173
      AI_PROVIDER: openai
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - budgetapp-network
    command: npm run start:prod

  # Frontend (React + Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: budgetapp-frontend
    environment:
      VITE_API_URL: http://localhost:3000/api/v1
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - budgetapp-network
    command: npm run dev

volumes:
  postgres_data:
    driver: local

networks:
  budgetapp-network:
    driver: bridge

